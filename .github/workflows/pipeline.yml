name: Pipeline
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Poetry
      run: pipx install poetry==1.3.2
    - name: Install deps
      run: poetry install
    - name: Exec notebook
      run: |
        poetry run jupyter nbconvert --to notebook --execute notebooks/pipeline.ipynb --output=pipeline_exec.ipynb || true
      env:
        HF_DATASETS_CACHE: cache
        HF_HUB_CACHE: cache
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
    - name: Upload outputs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: outputs
        path: output/
        if-no-files-found: ignore
    - name: Upload notebook
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: notebook
        path: notebooks/pipeline_exec.ipynb
        if-no-files-found: ignore